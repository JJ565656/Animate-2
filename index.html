<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Loop Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #F5F1EA;
    }

    .blob {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #C1E11B, #D7FA1E);
      border-radius: 80% 40% 20% 90% / 60% 30% 100% 40%;
      animation: morph 4s ease-in-out infinite alternate;
      box-shadow: 0 0 40px rgba(144, 180, 211, 0.5);
    }

    @keyframes morph {
      0% {
        border-radius: 60% 40% 50% 70% / 60% 30% 70% 40%;
        transform: scale(1);
      }
      50% {
        border-radius: 40% 60% 70% 50% / 50% 70% 10\% 60%;
        transform: scale(1.05);
      }
      100% {
        border-radius: 50% 60% 40% 60% / 60% 50% 100% 50%;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
</body>
</html>
